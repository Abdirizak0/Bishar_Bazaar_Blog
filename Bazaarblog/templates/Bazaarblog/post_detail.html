{% extends 'base.html' %}

{% block content %}
<article class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.created_at }} by {{ post.author }}</p>
    <div class="blog-post-content">
        {{ post.content|linebreaks }}
    </div>
</article>

{% if user == post.author %}
<div class="mt-3">
    <a href="{% url 'edit_post' post.pk %}" class="btn btn-primary">Edit Post</a>
    <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete Post</a>
</div>
{% endif %}

<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
